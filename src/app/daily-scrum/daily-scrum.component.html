<div>
  <h1 class="text-center">Daily Scrum</h1>
  <app-sprint-details></app-sprint-details>
  <div class="card">
    <div class="card-text">
      <table>
        <tr class="row">
          <td class="col-md-4"></td>
          <td class="col-md-2"></td>
          <td class="col-md-2"></td>
          <td class="col-md-4 text-start">Avarage during the sprint</td>
        </tr>
        <tr class="row">
          <td class="col-md-4">
            <label>Number of work in process task:</label>
          </td>
          <td class="col-md-2">
            <input type="number" min="1" max="5" class="form-control" name="task-count" />
          </td>
          <td class="col-md-2">
          </td>
          <td class="col-md-2"></td>
          <td class="col-md-2">
              <input type="text" class="form-control" name=""/>
          </td>
        </tr>
        <tr class="row">
          <td class="col-md-4">
            <label>Participation of Development members:</label>
          </td>
          <td class="col-md-2">
            <input type="number" min="1" max="5" class="form-control" name="members" />
          </td>
          <td class="col-md-2">
            <div class="border border-secondary rounded d-flex align-items-center">
              <input type="text" class="border border-light form-control" name="" />
              <span>%</span>
            </div>
          </td>
          <td class="col-md-2"></td>
          <td class="col-md-2">
            <input type="text" class="form-control" name=""/>
          </td>
        </tr>
        <tr class="row">
          <td class="col-md-4">
            <label>Attendance of ASPM:</label>
          </td>
          <td class="col-md-2">
            <input type="number" min="1" max="5" class="form-control" name="aspm-attendance" />
          </td>
          <td class="col-md-2">
            <div class="border border-secondary rounded d-flex align-items-center">
                <input type="text" class="border border-light form-control" name="" />
                <span>%</span>
              </div>
          </td>
          <td class="col-md-2"></td>
          <td class="col-md-2">
            <input type="text" class="form-control" name=""/>
          </td>
        </tr>
        <tr class="row">
          <td class="col-md-4">
            <label>Attendance of Asst SM:</label>
          </td>
          <td class="col-md-2">
            <input type="number" min="1" max="5" class="form-control" name="sm-attandance" />
          </td>
          <td class="col-md-2">
            <div class="border border-secondary rounded d-flex align-items-center">
                <input type="text" class="border border-light form-control" name="" />
                <span>%</span>
              </div>
          </td>
          <td class="col-md-2"></td>
          <td class="col-md-2">
            <input type="text" class="form-control" name=""/>
          </td>
        </tr>
        <tr class="row">
          <td class="col-md-4">
            <label>Event time:</label>
          </td>
          <td class="col-md-2"></td>
          <td class="col-md-2"></td>
          <td class="col-md-2"></td>
          <td class="col-md-2">
            <input type="text" class="form-control" name=""/>
          </td>
        </tr>
        <tr class="row">
          <td class="col-md-4">
            <label>Number of raised issues:</label>
          </td>
          <td class="col-md-2">
            <input type="number" min="1" max="5" class="form-control" name="issues-raised" />
          </td>
          <td class="col-md-2"></td>
          <td class="col-md-2"></td>
          <td class="col-md-2">
            <input type="text" class="form-control" name=""/>
          </td>
        </tr>
        <tr class="row">
          <td class="col-md-4">
            <label>Pair Programming</label>
          </td>
          <td class="col-md-2">
            <input type="number" min="1" max="5" class="form-control" name="pairs" />  
          </td>
          <td class="col-md-2">
            <div class="border border-secondary rounded d-flex align-items-center">
                <input type="text" class="border border-light form-control" name="" />
                <span>%</span>
              </div>
          </td>
          <td class="col-md-2"></td>
          <td class="col-md-2">
            <input type="text" class="form-control" name=""/>
          </td>
        </tr>
        <tr class="row">
            <td class="col-md-4">Comments:</td>
            <td class="col-md-6">
                <textarea class="form-control" name="" rows=3></textarea>
            </td>
            <td></td>
        </tr>
        <tr class="row">
            <td class="col-md-4"></td>
            <td class="col-md-2">
                <input type="reset" value="Clear" class="btn btn-warning"/>
            </td>
            <td class="col-md-2">
                <input type="submit" value="Update" class="btn btn-warning"/>
            </td>
            <td class="col-md-2"></td>
        </tr>
      </table>
    </div>
  </div>
</div>
