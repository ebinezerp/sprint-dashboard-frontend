<div>
  <h1 class="text-center">Daily Scrum</h1>
  <app-sprint-details></app-sprint-details>
  <div class="card">
    <div class="card-text">
      <form action="#" (submit)="submit(scrumForm)" #scrumForm="ngForm">
        <table>
          <tr class="row">
            <td class="col-md-4"></td>
            <td class="col-md-2"></td>
            <td class="col-md-2"></td>
            <td class="col-md-4 text-start">Avarage during the sprint</td>
          </tr>
          <tr class="row">
            <td class="col-md-4">
              <label>Number of work in process task:</label>
            </td>
            <td class="col-md-2">
              <select class="form-control" size="2" name="noOfTasks" [(ngModel)]="scrum && scrum.noOfTasks">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </td>
            <td class="col-md-2">
            </td>
            <td class="col-md-2">
              <input type="text" class="form-control" name="sprintNoOfTasksAvg" [(ngModel)]="sprintScrumSummary.sprintNoOfTasksAvg" readonly />
            </td>
            <td class="col-md-2">

            </td>
          </tr>
          <tr class="row">
            <td class="col-md-4">
              <label>Participation of Development members:</label>
            </td>
            <td class="col-md-2">
              <select class="form-control" size="2" name="devCount" [(ngModel)]="scrum && scrum.devCount"
                (blur)="calDevPercent()">
                <option value="0" selected>0</option>
                <option *ngFor="let value of devCounter();index as i" value="{{i+1}}">{{i+1}}</option>
              </select>
            </td>
            <td class="col-md-2">
              <div class="border border-secondary rounded d-flex align-items-center">
                <input type="text" class="border border-light form-control" name="devPercent"
                  [(ngModel)]="scrum && scrum.devPercent" readonly />
                <span>%</span>
              </div>
            </td>
            <td class="col-md-2">
              <input type="text" class="form-control" name="sprintDevCountAvg" [(ngModel)]="sprintScrumSummary.sprintDevCountAvg" readonly />
            </td>
            <td class="col-md-2 d-flex align-items-center">
              <input type="text" class="form-control" name="sprintDevPercentAvg" [(ngModel)]="sprintScrumSummary.sprintDevPercentAvg" readonly />
              <span>%</span>
            </td>
          </tr>
          <tr class="row">
            <td class="col-md-4">
              <label>Attendance of ASPM:</label>
            </td>
            <td class="col-md-2">
              <select class="form-control" size="2" name="aspmCount" [(ngModel)]="scrum && scrum.aspmCount"
                (blur)="calAspmPercent()">
                <option value="0" selected>0</option>
                <option *ngFor="let value of aspmCounter();index as i" value="{{i+1}}">{{i+1}}</option>
              </select>
            </td>
            <td class="col-md-2">
              <div class="border border-secondary rounded d-flex align-items-center">
                <input type="text" class="border border-light form-control" name="aspmPercent"
                  [(ngModel)]="scrum && scrum.aspmPercent" readonly />
                <span>%</span>
              </div>
            </td>
            <td class="col-md-2">
              <input type="text" class="form-control" name="sprintAspmCountAvg" [(ngModel)]="sprintScrumSummary.sprintAspmCountAvg" readonly />
            </td>
            <td class="col-md-2 d-flex align-items-center">
              <input type="text" class="form-control" name="sprintAspmPercentAvg" [(ngModel)]="sprintScrumSummary.sprintAspmPercentAvg"
                readonly />
              <span>%</span>
            </td>
          </tr>
          <tr class="row">
            <td class="col-md-4">
              <label>Attendance of Asst SM:</label>
            </td>
            <td class="col-md-2">
              <select class="form-control" size="2" name="asmCount" [(ngModel)]="scrum && scrum.asmCount"
                (blur)="calAsmPercent()">
                <option value="0" selected>0</option>
                <option *ngFor="let value of asmCounter();index as i" value="{{i+1}}">{{i+1}}</option>
              </select>
            </td>
            <td class="col-md-2">
              <div class="border border-secondary rounded d-flex align-items-center">
                <input type="text" class="border border-light form-control" name="asmPercent"
                  [(ngModel)]="scrum && scrum.asmPercent" readonly />
                <span>%</span>
              </div>
            </td>
            <td class="col-md-2">
              <input type="text" class="form-control" name="sprintAsmCountAvg" [(ngModel)]="sprintScrumSummary.sprintAsmCountAvg" readonly />
            </td>
            <td class="col-md-2 d-flex align-items-center">
              <input type="text" class="form-control" name="sprintAsmPercentAvg" [(ngModel)]="sprintScrumSummary.sprintAsmPercentAvg"
                readonly />
              <span>%</span>
            </td>
          </tr>
          <tr class="row">
            <td class="col-md-4">
              <label>Event time:</label>
            </td>
            <td class="col-md-2">
              <input type="text" class="form-control" name="eventTime" [(ngModel)]="scrum && scrum.eventTime" />
            </td>
            <td class="col-md-2 mt-auto mb-auto">
              <p>M</p>
            </td>
            <td class="col-md-2 d-flex align-items-center">
              <input type="text" class="form-control" name="sprintEventTimeAvg" [(ngModel)]="sprintScrumSummary.sprintEventTimeAvg"  readonly/>
              <p>M</p>
            </td>
            <td class="col-md-2">
              
            </td>
          </tr>
          <tr class="row">
            <td class="col-md-4">
              <label>Number of raised issues:</label>
            </td>
            <td class="col-md-2">
              <select class="form-control" size="2" name="issuesRaised" [(ngModel)]="scrum && scrum.issuesRaised">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </td>
            <td class="col-md-2"></td>
            <td class="col-md-2 d-flex align-items-center">
              <input type="text" class="form-control" name="sprintIssuesRaisedAvg" [(ngModel)]="sprintScrumSummary.sprintIssuesRaisedAvg"  readonly/>
              <p>M</p>
            </td>
            <td class="col-md-2">
            </td>
          </tr>
          <tr class="row">
            <td class="col-md-4">
              <label>Pair Programming</label>
            </td>
            <td class="col-md-2">
              <select class="form-control" size="2" name="noOfPairs" [(ngModel)]="scrum && scrum.noOfPairs">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </td>
            <td class="col-md-2">
              <div class="border border-secondary rounded d-flex align-items-center">
                <input type="text" class="border border-light form-control" name="pairPercent"
                  [(ngModel)]="scrum && scrum.pairPercent" readonly />
                <span>%</span>
              </div>
            </td>
            <td class="col-md-2">
              <input type="text" class="form-control" name="sprintPairCountAVg" [(ngModel)]="sprintScrumSummary.sprintPairCountAvg" readonly />
            </td>
            <td class="col-md-2 d-flex align-items-center">
              <input type="text" class="form-control" name="sprintPairPercentAvg" [(ngModel)]="sprintScrumSummary.sprintPairPercentAvg"
                readonly />
              <span>%</span>
            </td>
          </tr>
          <tr class="row">
            <td class="col-md-4">Comments:</td>
            <td class="col-md-6">
              <textarea class="form-control" name="comment" [(ngModel)]="scrum && scrum.comment" rows=3></textarea>
            </td>
            <td></td>
          </tr>
          <tr class="row">
            <td class="col-md-4"></td>
            <td class="col-md-2">
              <input type="reset" value="Clear" class="btn btn-warning" />
            </td>
            <td class="col-md-2">
              <input type="submit" value="Update" class="btn btn-warning" />
            </td>
            <td class="col-md-2"></td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</div>
