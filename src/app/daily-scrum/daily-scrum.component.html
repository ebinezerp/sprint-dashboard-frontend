<div>
  <h1 class="text-center">Daily Scrum</h1>
  <app-sprint-details></app-sprint-details>
  <div class="card">
    <div class="card-text">
      <table>
        <tr class="row">
          <td class="col-md-4"></td>
          <td class="col-md-2"></td>
          <td class="col-md-2"></td>
          <td class="col-md-4 text-start">Avarage during the sprint</td>
        </tr>
        <tr class="row">
          <td class="col-md-4">
            <label>Number of work in process task:</label>
          </td>
          <td class="col-md-2">
            <select class="form-control" size="2" name="noOfTasks" [(ngModel)]="scrum.noOfTasks">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </td>
          <td class="col-md-2">
          </td>
          <td class="col-md-2"></td>
          <td class="col-md-2">
              <input type="text" class="form-control" name="" />
          </td>
        </tr>
        <tr class="row">
          <td class="col-md-4">
            <label>Participation of Development members:</label>
          </td>
          <td class="col-md-2">
            <select class="form-control" size="2" name="devCount" [(ngModel)]="scrum.devCount">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </td>
          <td class="col-md-2">
            <div class="border border-secondary rounded d-flex align-items-center">
              <input type="text" class="border border-light form-control" name="devPercent" [(ngModel)]="scrum.devPercent" readonly/>
              <span>%</span>
            </div>
          </td>
          <td class="col-md-2"></td>
          <td class="col-md-2">
            <input type="text" class="form-control" name=""/>
          </td>
        </tr>
        <tr class="row">
          <td class="col-md-4">
            <label>Attendance of ASPM:</label>
          </td>
          <td class="col-md-2">
            <select class="form-control" size="2" name="aspmCount" [(ngModel)]="scrum.aspmCount">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </td>
          <td class="col-md-2">
            <div class="border border-secondary rounded d-flex align-items-center">
                <input type="text" class="border border-light form-control" name="aspmPercent" [(ngModel)]="scrum.aspmPercent" readonly/>
                <span>%</span>
              </div>
          </td>
          <td class="col-md-2"></td>
          <td class="col-md-2">
            <input type="text" class="form-control" name=""/>
          </td>
        </tr>
        <tr class="row">
          <td class="col-md-4">
            <label>Attendance of Asst SM:</label>
          </td>
          <td class="col-md-2">
            <select class="form-control" size="2" name="asmCount" [(ngModel)]="scrum.asmCount">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </td>
          <td class="col-md-2">
            <div class="border border-secondary rounded d-flex align-items-center">
                <input type="text" class="border border-light form-control" name="asmPercent" [(ngModel)]="scrum.asmPercent" readonly/>
                <span>%</span>
              </div>
          </td>
          <td class="col-md-2"></td>
          <td class="col-md-2">
            <input type="text" class="form-control" name=""/>
          </td>
        </tr>
        <tr class="row">
          <td class="col-md-4">
            <label>Event time:</label>
          </td>
          <td class="col-md-2">
            <input type="text" class="form-control" name="eventTime" [(ngModel)]="scrum.eventTime"/>
          </td>
          <td class="col-md-2 mt-auto mb-auto">
            <p>M</p>
          </td>
          <td class="col-md-2"></td>
          <td class="col-md-2">
            <input type="text" class="form-control" name=""/>
          </td>
        </tr>
        <tr class="row">
          <td class="col-md-4">
            <label>Number of raised issues:</label>
          </td>
          <td class="col-md-2">
            <select class="form-control" size="2" name="issuesRaised" [(ngModel)]="scrum.issuesRaised">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </td>
          <td class="col-md-2"></td>
          <td class="col-md-2"></td>
          <td class="col-md-2">
            <input type="text" class="form-control" name=""/>
          </td>
        </tr>
        <tr class="row">
          <td class="col-md-4">
            <label>Pair Programming</label>
          </td>
          <td class="col-md-2">
            <select class="form-control" size="2" name="noOfPairs" [(ngModel)]="scrum.noOfPairs">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>  
          </td>
          <td class="col-md-2">
            <div class="border border-secondary rounded d-flex align-items-center">
                <input type="text" class="border border-light form-control" name="pairPercent" [(ngModel)]="scrum.pairPercent" readonly />
                <span>%</span>
              </div>
          </td>
          <td class="col-md-2"></td>
          <td class="col-md-2">
            <input type="text" class="form-control" name=""/>
          </td>
        </tr>
        <tr class="row">
            <td class="col-md-4">Comments:</td>
            <td class="col-md-6">
                <textarea class="form-control" name="comment" [(ngModel)]="scrum.comment" rows=3></textarea>
            </td>
            <td></td>
        </tr>
        <tr class="row">
            <td class="col-md-4"></td>
            <td class="col-md-2">
                <input type="reset" value="Clear" class="btn btn-warning"/>
            </td>
            <td class="col-md-2">
                <input type="submit" value="Update" class="btn btn-warning"/>
            </td>
            <td class="col-md-2"></td>
        </tr>
      </table>
    </div>
  </div>
</div>
