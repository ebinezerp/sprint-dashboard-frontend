<div>
  <h1 class="text-center">Sprint Review</h1>
  <app-sprint-details></app-sprint-details>
  <div class="card">
    <div class="card-text">
      <div class="row">
          <div class="col-md-4">
            <label >Total LOC:</label>
          </div>
          <div class="col-md-2">
            <input type="text" name="" class="form-control">
          </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <label >Difference LOC:</label>
        </div>
        <div class="col-md-2">
          <input type="text" name="" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
          <label >Modified LOC:</label>
        </div>
        <div class="col-md-2">
          <input type="text" name="" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
          <label >Quality LOC:</label>
        </div>
        <div class="col-md-2">
          <input type="text" name="" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
          <label >development Work Time:</label>
        </div>
        <div class="col-md-2">
          <input type="text" name="" class="form-control">
        </div>
        <div class="col-md-2 mt-auto mb-auto">
            <p>H</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 mt-auto mb-auto">
          <label class="align-center">Comments:</label>
        </div>
        <div class="col-md-6">
          <textarea class="form-control" rows=3></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 offset-md-5">
          <input type="reset" value="Clear" class="form-control btn btn-warning" />
        </div>
        <div class="col-md-2">
          <input type="submit" value="Update" class="form-control btn btn-warning" />
        </div>
      </div>
    </div>
  </div>
</div>
